{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="p-5 col-md-6 col-md-offset-3">
    <fieldset>
      <legend class="text-center">Upload New Poem</legend>
      
      <form method="POST" action="/poetry">
        <!-- title -->
        <div class="form-group">
          <label for="image">Title</label><br>
          <input class='form-control' id='title' name='title' type="text" value="{{ poem.title }}" required>
        </div>
        <!-- poem -->
        <div class='form-group'>
          <label for='description'>Poem</label><br>
          <textarea class='form-control' id='poem' type='text' name='poem' value='{{ poem.poem }}' height='200' required></textarea>
        </div>
        <!-- date created -->
        <div class='form-group'>
          <label for="date_created">Date Created</label><br>
          <input style='width: 25rem;' class='form-control' id='date_created' type="date" name='date_created' value='{{poem.date_created}}'required/>
        </div>

      </fieldset>
      <!-- Button -->
        <div class="form-group p-4">
          <button class='btn btn-success' type='submit'>Save Poem</button>
        </div>
    </form>
  </div>
</div>

{% endblock %}
