{% extends 'base.html' %}

{% block content %}

<!-- flash alert -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class='m-5 text-center alert alert-{{ category }}'>{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<div class="container p-5">
  <div class="row">
    <div class="card container d-flex flex-column justify-content-center align-items-center" style="height: 60vh; width: 40vw; background-color: rgb(103, 213, 228);">
      <legend class='text-center p-3 fs-2'>Log In</legend>
      <form class="form justify-content-around" method=POST action="{{ url_for('login') }}">
        <div class="form-group p-3">
          <label for="inputUser">Username</label>
          <input type="text" class="form-control" name="username" placeholder="Username">
        </div>

        <div class="form-group p-3">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" name="pass" placeholder="Password">
        </div>
        <!-- button -->
        <div class='p-3'>
          <button type="submit" class="btn btn-primary btn-block">Log In</button>
        </div>
      </form>
      <br>
      <div class="p-3">
        Don't have an account? <a href="{{ url_for('register') }}">Sign Up Here</a>
      </div>
    </div>
  </div>
</div>



{% endblock %}
