{% extends 'base.html' %}

{% block content %}

<h1 class="text-center p-5">Recent Posts</h1>

<div>

</div>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class='alert alert-{{ category }} text-center'>{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% endblock %}
